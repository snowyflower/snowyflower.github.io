                <h3 id="期末"><a href="#期末" class="headerlink" title="期末"></a>期末</h3><h1 id="词性标注"><a href="#词性标注" class="headerlink" title="词性标注"></a>词性标注</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> jieba.posseg <span class="hljs-keyword">as</span> pseg<br>text = <span class="hljs-string">&#x27;我杀掉了你的全家&#x27;</span><br>words = pseg.cut(text)<br>words = <span class="hljs-built_in">list</span>(words)<br><span class="hljs-built_in">print</span>(words)<br></code></pre></td></tr></table></figure>

<h1 id="增加自定义词典"><a href="#增加自定义词典" class="headerlink" title="增加自定义词典"></a>增加自定义词典</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> jieba<br>text = <span class="hljs-string">&#x27;我是茸华似雪&#x27;</span><br>words = jieba.lcut(text,cut_all=<span class="hljs-literal">True</span>)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;分词前:&#x27;</span>,words)<br><span class="hljs-comment">##  ===================================</span><br><span class="hljs-keyword">import</span> jieba<br>jieba.add_word(<span class="hljs-string">&#x27;茸华&#x27;</span>)<br>text = <span class="hljs-string">&#x27;我是茸华似雪&#x27;</span><br>words = jieba.lcut(text,cut_all=<span class="hljs-literal">True</span>)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;分词后:&#x27;</span>,words)<br></code></pre></td></tr></table></figure>

<h1 id="词频前10排序"><a href="#词频前10排序" class="headerlink" title="词频前10排序"></a>词频前10排序</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> jieba<br><span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;C:/Users/69099/Desktop/11.txt&quot;</span>,<span class="hljs-string">&quot;r&quot;</span>,encoding=<span class="hljs-string">&quot;utf-8&quot;</span>) <span class="hljs-keyword">as</span> file:		<span class="hljs-comment"># 打开文件</span><br>    txt = file.read()									                        <span class="hljs-comment"># 读取文件</span><br>text = jieba.lcut(txt)                                                          <span class="hljs-comment"># 分词</span><br>counts = &#123;&#125;                                                                     <span class="hljs-comment"># 统计词频</span><br><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> text:<br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(i) &gt; <span class="hljs-number">1</span>:                                                              <span class="hljs-comment"># 统计长度为1的词</span><br>        counts[i] = counts.get(i,<span class="hljs-number">0</span>) + <span class="hljs-number">1</span><br>Text = <span class="hljs-built_in">sorted</span>(counts.items(),key = <span class="hljs-keyword">lambda</span> x:x[<span class="hljs-number">1</span>],reverse = <span class="hljs-literal">True</span>)                <span class="hljs-comment"># 词频排序</span><br><span class="hljs-built_in">print</span>(Text[:<span class="hljs-number">10</span>])    <br></code></pre></td></tr></table></figure>

<h1 id="柱状图"><a href="#柱状图" class="headerlink" title="柱状图"></a>柱状图</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt                                                 <span class="hljs-comment"># 导入matplotlib库</span><br><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np                                                              <span class="hljs-comment"># 导入numpy库</span><br>plt.figure(figsize=(<span class="hljs-number">8</span>, <span class="hljs-number">6</span>), dpi=<span class="hljs-number">100</span>)                                             <span class="hljs-comment"># 创建一个点数为 8 x 6 的窗口, 并设置分辨率为 80像素/每英寸</span><br>plt.subplot(<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>)                                                            <span class="hljs-comment"># 再创建一个规格为 1 x 1 的子图</span><br>N = <span class="hljs-number">6</span>                                                                           <span class="hljs-comment"># 柱子总数</span><br>values = (<span class="hljs-number">250</span>, <span class="hljs-number">320</span>, <span class="hljs-number">340</span>, <span class="hljs-number">200</span>, <span class="hljs-number">410</span>, <span class="hljs-number">500</span>)                                         <span class="hljs-comment"># 包含每个柱子对应值的序列</span><br>index = np.arange(N)                                                            <span class="hljs-comment"># 包含每个柱子下标的序列</span><br>width = <span class="hljs-number">0.65</span>                                                                    <span class="hljs-comment"># 柱子的宽度</span><br>p2 = plt.bar(index, values, width, label=<span class="hljs-string">&quot;rainfall&quot;</span>, color=<span class="hljs-string">&quot;#87CEFA&quot;</span>)           <span class="hljs-comment"># 绘制柱状图, 每根柱子的颜色为紫罗兰色</span><br>plt.xlabel(<span class="hljs-string">&#x27;Months&#x27;</span>)                                                            <span class="hljs-comment"># 设置横轴标签</span><br>plt.ylabel(<span class="hljs-string">&#x27;rainfall (mm)&#x27;</span>)                                                     <span class="hljs-comment"># 设置纵轴标签</span><br>plt.title(<span class="hljs-string">&#x27;Monthly average rainfall&#x27;</span>)                                           <span class="hljs-comment"># 添加标题</span><br>plt.xticks(index, (<span class="hljs-string">&#x27;Jan&#x27;</span>, <span class="hljs-string">&#x27;Fub&#x27;</span>, <span class="hljs-string">&#x27;Mar&#x27;</span>, <span class="hljs-string">&#x27;Apr&#x27;</span>, <span class="hljs-string">&#x27;May&#x27;</span>, <span class="hljs-string">&#x27;Jun&#x27;</span>))                   <span class="hljs-comment"># 添加纵横轴的刻度</span><br>plt.yticks(np.arange(<span class="hljs-number">0</span>, <span class="hljs-number">810</span>, <span class="hljs-number">100</span>))<br>plt.legend(loc=<span class="hljs-string">&quot;upper right&quot;</span>)                                                   <span class="hljs-comment"># 添加图例</span><br>plt.show()<br></code></pre></td></tr></table></figure>

<h1 id="词云图"><a href="#词云图" class="headerlink" title="词云图"></a>词云图</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">from</span> wordcloud <span class="hljs-keyword">import</span> WordCloud                                                 <span class="hljs-comment"># 导入词云图库</span><br><span class="hljs-keyword">import</span> jieba                                                                    <span class="hljs-comment"># 导入jieba分词库</span><br><span class="hljs-keyword">import</span> jieba.analyse                                                            <span class="hljs-comment"># 导入jieba的核心词提取analyse模块</span><br><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np                                                              <span class="hljs-comment"># 导入NumPy函数库</span><br><span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> Image                                                           <span class="hljs-comment"># 导入PIL库中Image</span><br><span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt                                                 <span class="hljs-comment"># 导入matplotlib.pyplot库</span><br><span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;C:/Users/69099/Desktop/11.txt&quot;</span>,<span class="hljs-string">&quot;r&quot;</span>,encoding=<span class="hljs-string">&quot;utf-8&quot;</span>) <span class="hljs-keyword">as</span> file:		<span class="hljs-comment"># 打开文件</span><br>    txt = file.read()									                        <span class="hljs-comment"># 读取文件</span><br>    seg_list = jieba.analyse.extract_tags(txt)                                  <span class="hljs-comment"># 关键词的提取</span><br>    wc_mask = np.array(Image.<span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;C:/Users/69099/Desktop/QQ图片20231221152454.png&quot;</span>))<br>    wc = WordCloud(font_path=<span class="hljs-string">&quot;C:\Windows\Fonts\simkai.TTF&quot;</span>,	                    <span class="hljs-comment"># 设置属性</span><br>                          collocations=<span class="hljs-literal">False</span>,<br>                          background_color=<span class="hljs-string">&quot;white&quot;</span>,<br>                          width=<span class="hljs-number">1000</span>,<br>                          height=<span class="hljs-number">800</span>,<br>                          max_font_size=<span class="hljs-number">100</span>,<br>                          contour_color = <span class="hljs-string">&#x27;Blue&#x27;</span>,<br>                          mask = wc_mask,                                       <span class="hljs-comment"># 设置背景图</span><br>                          contour_width = <span class="hljs-number">2</span>,                                    <span class="hljs-comment"># 词云边框大小</span><br>                          max_words=<span class="hljs-number">100</span>).generate(txt)<br>plt.figure(figsize = [<span class="hljs-number">10</span>,<span class="hljs-number">10</span>])<br>plt.imshow(wc)<br>plt.axis(<span class="hljs-string">&quot;off&quot;</span>)<br>plt.show()<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
